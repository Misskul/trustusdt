<style>
  body {
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    background: #fff;
    color: #333;
  }

  .container {
    max-width: 480px;
    margin: 0 auto;
    padding: 25px 15px;
  }

  label {
    display: block;
    margin: 20px 0 6px;
    color: #888;
    font-size: 14px;
  }

  .input-wrapper,
  .amount-wrapper {
    position: relative;
    display: flex;
    align-items: center;
    border: 1px solid #ddd;
    border-radius: 4px; /* Chokor box */
    background-color: #fff;
    width: 100%;
    box-sizing: border-box;
  }

  .input-wrapper input,
  .amount-wrapper input {
    border: none;
    outline: none;
    font-size: 16px;
    padding: 12px 80px 12px 12px; /* Leave space for inside buttons */
    width: 100%;
    box-sizing: border-box;
  }

  .input-wrapper span,
  .amount-wrapper span {
    position: absolute;
    right: 12px;
    font-weight: bold;
    color: #333;
    font-size: 14px;
    cursor: pointer;
  }

  .input-wrapper span:first-of-type {
    right: 60px; /* âœ• */
  }

  .input-wrapper span:last-of-type {
    right: 12px; /* Paste */
  }

  .amount-wrapper span:first-of-type {
    right: 60px; /* USDT */
  }

  .amount-wrapper span:last-of-type {
    right: 12px; /* Max */
  }

  .amount-line {
    margin-top: 5px;
    font-size: 14px;
    color: #666;
  }

  .btn-center {
    display: flex;
    justify-content: center;
  }

  .btn-center button {
    margin-top: 35px;
    width: 100%;
    padding: 15px;
    font-size: 16px;
    background-color: #002fff;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 6px; /* Chokor button */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
    cursor: pointer;
  }

  .btn-center button:active {
    transform: scale(0.98);
  }

  @media (max-width: 600px) {
    .container {
      padding: 15px;
    }
  }
</style>
